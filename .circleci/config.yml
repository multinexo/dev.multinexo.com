version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.1-node-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
            bundle install
      - run:
          name: Build peroject
          command: bundle exec jekyll build
  deploy-to-ghpages:
    docker:
      - image: circleci/ruby:2.5.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
            bundle install
      - run:
          name: Git user config
          command: git config --global user.name "BB pipeline" && git config --global user.email "pipeline@reyesoft.com"

      - run:
          name: Publish to GitHub pages
          command: |
            git checkout -b temp-deploy-branch
            rm .gitignore
            git add .
            git commit -m "Deploying..."
            git push --set-upstream origin/temp-deploy-branch
            bundle exec jgd -r temp-deploy-branch
            git push origin --delete temp-deploy-branch

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: v2.0
  deploy:
    jobs:
      - deploy-to-ghpages:
          filters:
            branches:
              only: v2.0
